<template name="block_ui">
  {{#if shouldBlock}}
  <div id="block_ui_container" class="block_ui_container">
    <div class="rotating-img" id="block_ui_spinner">
      {{> block_ui_spinner}}
    </div>
  </div>  
  {{/if}}
</template>


<template name="block_ui_spinner_flipping_rectangle">
  <div class="block_ui_spinner_flipping_rectangle" style={{spinner_style}}></div>
</template>

<template name="block_ui_spinner_twin_circles">
  <div class="block_ui_spinner_twin_circles">
    <div class="double-bounce1" style="{{spinner_style}}"></div>
    <div class="double-bounce2" style="{{spinner_style}}"></div>
  </div>
</template>
